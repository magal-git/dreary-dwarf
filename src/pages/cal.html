	/*TEST CARD CSS*/
	.card {
		width: 120px;
		height: 254px;
		color: white;
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 1fr 1fr;
		gap: 5px;
		overflow: visible;
	}

	.card .item {
		border-radius: 10px;
		width: 100%;
		height: 100%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	.item:hover {
		transform: scale(0.95);
		transition: all 0.3s;
	}

	.item svg {
		width: 40px;
		height: 40px;
		margin-bottom: 7px;
	}

	.item--1 {
		background: #c7c7ff;
	}

	.item--2 {
		background: #ffd8be;
	}

	.item--3 {
		background: #a9ecbf;
	}

	.item--4 {
		background: #f3bbe1;
	}
	.item--5 {

		height: 300px;
		width: 100px;
